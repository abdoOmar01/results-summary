<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main class="container">
    <div class="result">
      <p>Your Result</p>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p id="desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>

      <div class="stat" id="reaction">
        <div class="name">
          <img src="./assets/images/icon-reaction.svg" alt="bolt">
          <p>Reaction</p>
        </div>
        <div class="points">
          <span>80</span> / 100
        </div>
      </div>

      <div class="stat" id="memory">
        <div class="name">
          <img src="./assets/images/icon-memory.svg" alt="brain">
          <p>Memory</p>
        </div>
        <div class="points">
          <span>92</span> / 100
        </div>
      </div>

      <div class="stat" id="verbal">
        <div class="name">
          <img src="./assets/images/icon-verbal.svg" alt="speech bubble">
          <p>Verbal</p>
        </div>
        <div class="points">
          <span>61</span> / 100
        </div>
      </div>

      <div class="stat" id="visual">
        <div class="name">
          <img src="./assets/images/icon-visual.svg" alt="eye">
          <p>Visual</p>
        </div>
        <div class="points">
          <span>72</span> / 100
        </div>
      </div>

      <button>Continue</button>

    </div>
  </main>

</body>
</html>
